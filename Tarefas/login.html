<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | As tarefas</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="login-bg">
    <div class="login-wrapper">
        <div class="login-card task-colors">
            <i class="fa-solid fa-circle-user" style="font-size: 3rem; color: #102f5e;"></i>
            <h2>Aceder às Tarefas</h2>
            <form id="login-form">
                <div class="input-group">
                    <label>E-mail ou Utilizador</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="username" placeholder="admin@email.com" required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" id="login-btn">Entrar</button>
                <div class="register-group">
                 <span>Ainda não tem conta?</span>
                <a href="registo.html">Criar nova conta agora</a>
                </div>
            <p id="error-msg" style="display:none; color: red; margin-top: 10px;">
                Utilizador ou senha incorretos!
            </p>
            </form>
        </div>
    </div>
    <script src="JS/script.js"></script>

</body>

</html>
